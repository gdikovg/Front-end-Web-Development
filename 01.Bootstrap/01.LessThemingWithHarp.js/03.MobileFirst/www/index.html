<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- These are the two variables that we set up in _harp.json and _data.json . 
		On compiling, pageTitle and siteTitle will be inserted into the page layout. -->
	<title>Home | My Bootstrap Boilerplate</title>

	<!-- Always load the Bootstrap CSS first, as you may want to overwrite something in your theme -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Include the font awesome CSS file so that you can use the icons in your projects -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!-- Insert your theme CSS file, which will contain all your custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/theme.css">
	
	<!-- Adding a new web font -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700,900' rel='stylesheet' type='text/css'>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
	</script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
	</script>
	<![endif]-->

</head>

<body>
	<!-- The header partial will include our header code, which we haven't set up yet. -->
	<div class="header">
    <!-- main nav //-->
    <div class="header-nav">
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#">GdikovG</a> </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#" data-toggle="modal" data- target="#about-modal">About</a></li>
                        <li><a href="#" data-toggle="modal" data- target="#contact-modal">Contact</a></li>
                        <li><a href="#" data-toggle="modal" data- target="#login-modal">Login / Register</a></li>
                        <li><a href="#" id="search-trigger"><i class="fa fa-search"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- search field //-->
    <div id="header-search">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..."> <span class="input-group-btn"> <button class="btn btn-default" type="button">Go!</button> </span> </div>
                </div>
            </div>
        </div>
    </div>
    <!-- top filters //-->
    <div class="header-filters">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li><a href="#" class="btn btn-primary btn-sm">Top Posts</a></li>
                        <li><a href="#" class="btn btn-primary btn-sm">Recent Posts</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

	<!-- The yield tag is the marker for loading in the contents of our pages. In this case, it will load index.ejs. -->
	<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1>Bootstrap Boilerplate</h1>
			<p>This is a Bootstrap starter template built with Harp,Less, CSS, EJS, and HTML</p>
			<p>Made in Bulgaria by 
			<a href="http://twitter.com/gdikovg">@gdikovg</a>
			</p>
		</div>
	</div>
</div>

<div class="custom-box red1-bg">this is a custom box with a red background</div>

	<!-- Like the header, the footer partial will be included wherever the tag is inserted. -->
	<footer>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<ul class="list-inline">
				<li><a href="#"><i class="fa official"></i></a></li>
				<li><a href="#"><i class="fa square"></i></a></li>
				<li><a href="#"><i class="fa square"></i></a></li>
				<li><a href="#"><i class="fa square"></i></a></li>
				</ul>
				<p>&copy; 2016 GdikovG</p>
			</div>
		</div>
	</div>
</footer>

	<!-- javascript //-->
	<!-- At the bottom, I've included jQuery and a link to the Bootstrap JavaScript framework that is in our project. -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
	<!-- show and hide search bar //-->
    <script>
        $(document).ready(function() {
            $("#header-search").hide();
            $("#search-trigger").on("click", function() {
                $("#header-search").toggle();
            });
        });
    </script>
</body>
</html>
