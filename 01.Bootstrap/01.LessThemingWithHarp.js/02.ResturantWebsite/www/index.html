	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
	</script>
	<![endif]-->

</head>

<body>
	<!-- The header partial will include our header code, which we haven't set up yet. -->
	<div class="header">
	<div class="container">
		<div class="row">
			<div class="col-lg-3">
			<h1>Public</h1>
			</div>

			<div class="col-lg-9 right">
				<div class="main-nav pull-right">
					<ul class="list-inline">

					<li><a href="index.html">Home</a></li>
					<li class="divider">/</li>
					<li><a href="menu.html">Menu</a></li>
					<li class="divider">/</li>
					<li><a href="about.html">About</a></li>
					<li class="divider">/</li>
					<li><a href="contact.html">Contact</a></li>
					<li><button type="button" class="btn btn-default" data-toggle="modal" data-target="#reservation-modal">Reservations</button></li>

					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

	<!-- The yield tag is the marker for loading in the contents of our pages. In this case, it will load index.ejs. -->
	<!-- reservation modal //-->
<div class="modal fade" id="reservation-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria- hidden="true">&times;</span></button>
				<h4 class="modal-title">Book Reservation</h4>
			</div>

			<div class="modal-body">
				<form>
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" placeholder="Enter your name">
					</div>

					<div class="form-group">
						<label>Date</label>
						<input type="text" class="form-control" placeholder="Enter your date">
					</div>

					<div class="form-group">
						<label>Guests</label>
						<input type="text" class="form-control" placeholder="Enter the number of guests">
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Submit</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

	<!-- Like the header, the footer partial will be included wherever the tag is inserted. -->
	<div class="footer">
	<div class="container">
		<div class="col-lg-12">
			<h1>Public</h1>
			<p>Bulgaria / Pernik / jk."Tvardi livadi"</p>
			<p>Designer: Georgi Dikov Georgiev</p>

			<div class="social-media">
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-pinterest"></i></a>
				<a href="#"><i class="fa fa-instagram"></i></a>
			</div>

			<p>&copy; 2016 Public Restaurant</p>
		</div>
	</div>
</div>

	<!-- javascript //-->
	<!-- At the bottom, I've included jQuery and a link to the Bootstrap JavaScript framework that is in our project. -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
